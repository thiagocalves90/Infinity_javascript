<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjeta Prova 07</title>
</head>
<body>
    <h1>Calculadora de Gorjetas</h1>
    <label for="total">Valor da Conta (R$): </label>
    <input type="number" id="total" placeholder="Informe o valor da conta"><br><br>

    <label for="servico">Qualidade do Serviço: </label>
    <select id="servico">
        <option value="0.2">Bom (20%)</option>
        <option value="0.1">Regular (10%)</option>
        <option value="0.05">Ruim (5%)</option>
    </select><br><br>

    <button id="calcular">Calcular Gorjeta</button>
    <h3 id="resultado"></h3>

    <script>
        const calcularGorjeta = (valorConta, taxa) => valorConta * taxa;

        const processarGorjeta = (callback, valorConta, qualidadeServico) => {
            if (valorConta <= 0 || isNaN(valorConta)) {
                return "Por favor, insira um valor válido para a conta.";
            }
            return callback(valorConta, qualidadeServico);
        };

        document.getElementById("calcular").addEventListener("click", () => {
            const valorConta = parseFloat(document.getElementById("total").value);
            const qualidadeServico = parseFloat(document.getElementById("servico").value);

            const resultado = processarGorjeta(calcularGorjeta, valorConta, qualidadeServico);

            const mensagem = isNaN(resultado)
                ? resultado
                : `A gorjeta sugerida é: R$ ${resultado.toFixed(2)}`;
            document.getElementById("resultado").innerText = mensagem;
        });
    </script>

</body>
</html>
