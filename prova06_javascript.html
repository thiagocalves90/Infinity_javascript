<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC - Prova 06</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: #f4f4f9;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            font-size: 16px;
            margin: 5px 0;
            display: block;
        }

        input[type="number"], button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .resultado {
            font-size: 18px;
            font-weight: bold;
            color: #0056b3;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Calculadora de IMC</h1>

    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" placeholder="Informe seu peso em kg">

    <label for="altura">Altura (m):</label>
    <input type="number" id="altura" placeholder="Informe sua altura em metros">

    <button onclick="calcularIMC()">Calcular IMC</button>

    <div class="resultado" id="resultado"></div>

    <script>
        function calcularIMC() {
            const peso = parseFloat(document.getElementById('peso').value);
            const altura = parseFloat(document.getElementById('altura').value);

            if (isNaN(peso) || isNaN(altura) || peso <= 0 || altura <= 0) {
                document.getElementById('resultado').innerText = "Por favor, insira valores válidos!";
                return;
            }

            const imc = peso / (altura * altura);

            document.getElementById('resultado').innerText = `Seu IMC é: ${imc.toFixed(2)}`;
        }
    </script>

</body>
</html>
