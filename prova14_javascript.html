<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Cachorros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            justify-content: center;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Galeria de Cachorros</h1>
    <div class="buttons-container" id="buttonsContainer"></div>
    <h2 id="selectedBreed"></h2>
    <p class="error" id="error"></p>
    <div class="gallery" id="gallery"></div>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const buttonsContainer = document.getElementById("buttonsContainer");
            const gallery = document.getElementById("gallery");
            const selectedBreed = document.getElementById("selectedBreed");
            const errorMessage = document.getElementById("error");

            fetch("https://dog.ceo/api/breeds/list/all")
                .then(response => response.json())
                .then(data => {
                    const breeds = Object.keys(data.message);
                    breeds.forEach(breed => {
                        const button = document.createElement("button");
                        button.textContent = breed;
                        button.addEventListener("click", () => fetchImages(breed));
                        buttonsContainer.appendChild(button);
                    });
                })
                .catch(() => {
                    errorMessage.textContent = "Erro ao carregar a lista de raÃ§as.";
                });

            function fetchImages(breed) {
                selectedBreed.textContent = breed;
                gallery.innerHTML = "";
                errorMessage.textContent = "";
                fetch(`https://dog.ceo/api/breed/${breed}/images/random/4`)
                    .then(response => response.json())
                    .then(data => {
                        data.message.forEach(img => {
                            const imgElement = document.createElement("img");
                            imgElement.src = img;
                            imgElement.alt = breed;
                            gallery.appendChild(imgElement);
                        });
                    })
                    .catch(() => {
                        errorMessage.textContent = "Erro ao carregar imagens.";
                    });
            }
        });
    </script>
</body>
</html>
