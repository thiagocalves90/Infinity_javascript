<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplicativo de Anotações - Prova 09</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f4f4f9;
    }

    .container {
      width: 100%;
      max-width: 600px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 24px;
      color: #333;
      text-align: center;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .notas {
      margin-top: 20px;
      padding: 0;
      list-style-type: none;
    }

    .nota {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #fafafa;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
      box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
    }

    .nota p {
      margin: 0;
    }

    .excluir {
      background-color: #e74c3c;
      color: white;
      padding: 5px 10px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .excluir:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Aplicativo de Anotações</h1>
    <input type="text" id="notaInput" placeholder="Digite sua nota">
    <button id="adicionarBtn">Adicionar Nota</button>
    <ul class="notas" id="listaNotas">
    </ul>
  </div>

  <script>

    function adicionarNota() {
      const inputNota = document.getElementById('notaInput');
      const notaTexto = inputNota.value.trim();

      if (notaTexto === "") {
        alert("Por favor, insira um texto para a nota.");
        return;
      }

      const listaNotas = document.getElementById('listaNotas');
      const novaNota = document.createElement('li');
      novaNota.classList.add('nota');

      const textoNota = document.createElement('p');
      textoNota.innerText = notaTexto;
      novaNota.appendChild(textoNota);

      const excluirBtn = document.createElement('button');
      excluirBtn.classList.add('excluir');
      excluirBtn.innerText = 'Excluir';
      excluirBtn.onclick = function () {
        novaNota.remove();
      };
      novaNota.appendChild(excluirBtn);

      listaNotas.appendChild(novaNota);

      inputNota.value = '';
    }

    document.getElementById('adicionarBtn').addEventListener('click', adicionarNota);

    document.getElementById('notaInput').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        adicionarNota();
      }
    });
  </script>

</body>
</html>
