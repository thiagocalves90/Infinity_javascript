<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    function calcularFatorial(n) {
    if (n === 0 || n === 1) {
        return 1;
    }
    let resultado = 1;

    for (let i = 2; i <= n; i++) {
        resultado *= i;
    }
    return resultado;
    }

    function calcularFibonacci(n) {
    let fibonacci = [0, 1];
    for (let i = 2; i <= n; i++) {
        fibonacci.push(fibonacci[i - 1] + fibonacci[i - 2]);
    }
    return fibonacci.slice(0, n + 1);
    }

    function mostrarResultados() {
    const numero = parseInt(prompt("Informe um número inteiro positivo:"));

    if (isNaN(numero) || numero < 0) {
        alert("Por favor, insira um número válido.");
        return;
    }

    const fatorial = calcularFatorial(numero);
    const fibonacci = calcularFibonacci(numero);

    alert(`Fatorial de ${numero}: ${fatorial}`);
    alert(`Sequência de Fibonacci até ${numero}: ${fibonacci.join(", ")}`);
    }

    mostrarResultados();
    </script>
</body>
</html>
