<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Unidades de Comprimento - Prova 08</title>
</head>
<body>
  <h1>Conversor de Unidades de Comprimento</h1>

  <label for="metrico">Valor em metros: </label>
  <input type="number" id="metrico" placeholder="Digite o valor em metros">
  <br>

  <label for="unidade-destino">Escolha a unidade de destino: </label>
  <select id="unidade-destino">
    <option value="jarda">Jarda</option>
    <option value="pe">Pé</option>
    <option value="polegada">Polegada</option>
    <option value="milha">Milha</option>
  </select>

  <br>

  <button id="converterBtn">Converter</button>

  <h3 id="resultado"></h3>

  <script>

    function converter() {
      const metros = parseFloat(document.getElementById('metrico').value);

      if (isNaN(metros)) {
        alert("Por favor, insira um valor válido em metros.");
        return;
      }

      const unidadeDestino = document.getElementById('unidade-destino').value;

      let resultado;
      switch (unidadeDestino) {
        case 'jarda':
          resultado = metros * 1.094;
          break;
        case 'pe':
          resultado = metros * 3.281;
          break;
        case 'polegada':
          resultado = metros * 39.37;
          break;
        case 'milha':
          resultado = metros * 0.000621;
          break;
      }

      document.getElementById('resultado').innerText = `Resultado: ${resultado} ${unidadeDestino}`;
    }

    document.getElementById('converterBtn').addEventListener('click', converter);
  </script>
</body>
</html>
