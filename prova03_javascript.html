<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média Alunos prova 03</title>
</head>
<body>
    <script>
        const numEstudantes = parseInt(prompt("Informe o número total de estudantes na turma: "));

        let somaNotas = 0;
        let maiorNota = 0;
        let menorNota = 10;

        let i = 1;
        while (i <= numEstudantes) {
        let nota = parseFloat(prompt(`Informe a nota do aluno ${i}: `));

        if (nota >= 0 && nota <= 10) {
            somaNotas += nota;

            if (nota > maiorNota) {
            maiorNota = nota;
            }
            if (nota < menorNota) {
            menorNota = nota;
            }

            i++;
        } else {
            alert("Nota inválida! A nota deve estar entre 0 e 10.");
        }
        }

        let media = somaNotas / numEstudantes;

        alert(`A média da turma é: ${media.toFixed(2)}\nA maior nota da turma é: ${maiorNota}\nA menor nota da turma é: ${menorNota}`);


    </script>
</body>
</html>
